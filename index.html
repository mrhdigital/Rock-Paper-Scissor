<html lang="en">
  <head>
	<title>Rock, Paper, Scissor Game!</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<!-- <h1> Rock, Scissor, Paper Game!</h1>
	<p> Select your Options [r, p , or s] </p>

    <div class="container-fluid">
			
		<div class="card1">
			
			<div class="card-body">
	<!-- <p > Select your Options [r, p , or s] </p> -->
				<h1 class="display-3"> Rock, Paper, Scissor Game!</h1>
			<span id = "userSelect" class="lead1">Select your Options [r, p , or s] !</span>
			
			<div>
				<audio id="myAudio">
						<source src="assets/music/birdsChirping.mp3" type="audio/mpeg">
				</audio>
			</div>
				
			</div>
		</div>

		
					
				
					
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header">
					You Choice
				</h5>
				<div class="card-body">
					<p class="card-text">
						 <span id = "yourChoice"></span>
					</p>
				</div>
				<div class="card-footer">
						<span class="responsive" id = "yourChoiceImage"></span>
						<!-- <img src="assets/images/Rock.jpeg" alt="My Image" style="width:300px">  -->
					<!-- Card footer -->
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header">
					Wins: <span id =winCounter> 0 </span>
				</h5>
				<div class="card-body">
					<p class="card-text">
						Losses: <span id =lossCounter> 0 </span> 
					</p>
				</div>
				<div class="card-footer">
					Ties:  <span id = "tiesCounter"> 0 </span> 
				</div>
				<div class="card-footer">
					  <span id = "tiesCounter1"> Game Message </span> 
				</div>
				<div class="card-footer1">
					<span id = "gameMessage">  </span> 
			  </div>
			</div>
			
		</div>
		
		<div class="col-md-4">
			<div class="card">
				<h5 class="card-header">
					Computer Choose
				</h5>
				<div class="card-body">
					<p class="card-text">
						<span id = "computerChoice"></span>
					</p>
				</div>
				<div class="card-footer">
						<span class="responsive" id = "compuerChoiceImage"></span>
					<!-- Card footer -->
				</div>
			</div>
		</div>
	</div>
</div>
